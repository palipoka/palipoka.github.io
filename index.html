<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStart</title>
    
    <!-- Modern CSS Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="main-container">
        <!-- Левая панель -->
        <div class="left-panel">
            <!-- Время и дата -->
            <div class="glass-card">
                <div class="time-section">
                    <div id="clock" class="clock-display">00:00:00</div>
                    <div id="date" class="date-display">Понедельник, 1 января 2023</div>
                </div>
            </div>
            
            <!-- Погода -->
            <div class="glass-card">
                <div class="weather-card">
                    <div class="weather-icon">
                        <i id="weather-icon" class="fas fa-cloud"></i>
                    </div>
                    <div class="weather-info">
                        <h2 id="description" class="weather-desc">Загрузка...</h2>
                        <div class="temperature">
                            <span id="temp_curr" class="current-temp">--°C</span>
                            <div class="temp-range">
                                <span id="temp_low" class="min-temp">--°</span>
                                <span class="separator">•</span>
                                <span id="temp_high" class="max-temp">--°</span>
                            </div>
                        </div>
                        <div class="weather-details">
                            <div class="weather-detail">
                                <i class="fas fa-tint"></i>
                                <span id="humidity">--%</span>
                            </div>
                            <div class="weather-detail">
                                <i class="fas fa-wind"></i>
                                <span id="wind">-- м/с</span>
                            </div>
                            <div class="weather-detail">
                                <i class="fas fa-compress-alt"></i>
                                <span id="pressure">-- гПа</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="city-selector">
                    <button class="city-btn active" data-city="Moscow,ru">Москва</button>
                    <button class="city-btn" data-city="Saint Petersburg,ru">СПб</button>
                    <button class="city-btn" data-city="Novosibirsk,ru">Новосибирск</button>
                    <button class="city-btn" data-city="Yekaterinburg,ru">Екатеринбург</button>
                </div>
            </div>
        </div>
        
        <!-- Правая панель -->
        <div class="right-panel">
            <!-- Поиск -->
            <div class="glass-card">
                <div class="search-section">
                    <form method="get" action="https://www.google.com/search">
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input name="q" type="text" class="search-input" 
                                   placeholder="Поиск в Google..." autocomplete="off" autofocus>
                            <button type="submit" class="search-btn">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Быстрые ссылки -->
                <div class="quick-links">
                    <div class="links-grid">
                        <a href="http://2ch.hk" class="link-btn" title="2ch">
                            <i class="fas fa-comment"></i>
                            <span>2ch</span>
                        </a>
                        <a href="http://www.twitch.tv" class="link-btn" title="Twitch">
                            <i class="fas fa-gamepad"></i>
                            <span>Twitch</span>
                        </a>
                        <a href="http://music.yandex.ru/home" class="link-btn" title="Яндекс Музыка">
                            <i class="fas fa-music"></i>
                            <span>Музыка</span>
                        </a>
                        <a href="http://mail.yandex.ru" class="link-btn" title="Яндекс Почта">
                            <i class="fas fa-envelope"></i>
                            <span>Почта</span>
                        </a>
                        <a href="https://aur.archlinux.org" class="link-btn" title="AUR">
                            <i class="fas fa-code"></i>
                            <span>AUR</span>
                        </a>
                        <a href="http://youtube.com" class="link-btn" title="YouTube">
                            <i class="fas fa-play-circle"></i>
                            <span>YouTube</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Дополнительные виджеты -->
            <div class="widget">
                <h3 class="widget-title"><i class="fas fa-newspaper"></i> Новости</h3>
                <ul class="news-list">
                    <li class="news-item"><a href="#"><i class="fas fa-circle"></i> Важное событие недели</a></li>
                    <li class="news-item"><a href="#"><i class="fas fa-circle"></i> Технологические новости</a></li>
                    <li class="news-item"><a href="#"><i class="fas fa-circle"></i> События в мире</a></li>
                    <li class="news-item"><a href="#"><i class="fas fa-circle"></i> Культура и искусство</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="clock.js"></script>
    <script src="weather.js"></script>
</body>
</html>
